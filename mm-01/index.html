<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Решение уравнений методом Гаусса</title>
	<link rel="stylesheet" href="style.css">
<body>
	<div id="wrapper" class="hidden">
		<h1>Решение уравнений методом Гаусса</h1>
		<div class="row">
			<table id="system">
				<thead>
				<tr><td id="system_head" colspan=""><h2>Исходная система</h2></td></tr></thead>
				<tbody id="system_body"></tbody>
			</table>
		</div>
		<div class="row">
			<div class="answer_wrapper">
				<ul>Корни:
					<span id="answer"></span>
				</ul>
			</div>
		</div>
		<div class="row">
			<table id="iterations">
				<thead>
				<tr><td id="iterations_head" colspan=""><h2>Итерации</h2></td></tr></thead>
				<tbody id="iterations_body"></tbody>
			</table>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
